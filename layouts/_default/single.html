{{- define "main" }}
<div>
  <div>
    <h1 class="post-title">{{ if .Draft }}DRAFT: {{ end }}{{ .Title }}</h1>
    {{ partial "post_meta.html" . }}
  </div>
  {{ if .Params.toc }}
    <div>
      <div id="navbar">
        <h2> Table of Contents </h2>
        {{ .TableOfContents }}
      </div>
      <div class="child-right">{{ .Content }}</div>
    </div>
  {{ else }}
    <div>{{ .Content }}</div>
  {{ end }}
</div>
{{- end }}
